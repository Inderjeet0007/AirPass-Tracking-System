{% load static %}

<html lang="en" dir="ltr">
<script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/bar.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <link href="{% static 'css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static '//fonts.googleapis.com/css?family=Poiret+One' %}" rel="stylesheet">
    <link href="{% static 'fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' %}" rel="stylesheet">
  </head>

<div class="wrapper">
          <!-- Sidebar Holder -->
          <nav id="sidebar">
              <div class="sidebar-header">
                  <h1>
                      <a href="/apts_main/">AirPass</a>

              </div>
              <div class="profile-bg"></div>
              <ul class="list components">
                  <li class="active">
                      <a href="/apts_main/">
                          <i class="fas fa-th-large"></i>
                          Dashboard
                      </a>
                  </li>
                  <li>
                      <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">
                          <i class="fas fa-laptop"></i>
                          Components
                          <i class="fas fa-angle-down fa-pull-right"></i>
                      </a>
                      <ul class="collapse list" id="homeSubmenu">
                          <li>
                              <a href="/apts_main/beacon">Beacons</a>
                          </li>
                          <li>

                              <a href="/apts_main/reader">Readers</a>


                          </li>
                      </ul>
                  </li>
                  <li>
                      <a href="#">
                          <i class="fas fa-braille"></i>
                          Heatmap
                      </a>
                  </li>
                  <li>
                      <a href="#">
                          <i class="fas fa-bell"></i>
                          Alerts
                      </a>
                  </li>
                  <li>
                      <a href="#" >
                          <i class="far fa-file"></i>
                          Reports
                      </a>

                  </li>
                  <li>
                      <a href="http://127.0.0.1:8000/admin">

                      </a>
                  </li>
                  <li>
                      <a href="#">
                          <i class="far fa-map"></i>
                          Floor Plan
                      </a>
                  </li>
              </ul>
          </nav>

          <!-- Page Content Holder -->
          <div id="content">


              <!-- Required common Js -->
                  <script src='{% static 'js/jquery-2.2.3.min.js' %}'></script>
                  <!-- //Required common Js -->

                  <!-- Sidebar-nav Js -->
                  <script>
                      $(document).ready(function () {
                          $('#sidebarCollapse').on('click', function () {
                              $('#sidebar').toggleClass('active');
                          });
                      });
                  </script>
                  <!--// Sidebar-nav Js -->

                  <!-- dropdown nav -->
                  <script>
                      $(document).ready(function () {
                          $(".dropdown").hover(
                              function () {
                                  $('.dropdown-menu', this).stop(true, true).slideDown("fast");
                                  $(this).toggleClass('open');
                              },
                              function () {
                                  $('.dropdown-menu', this).stop(true, true).slideUp("fast");
                                  $(this).toggleClass('open');
                              }
                          );
                      });
                  </script>
                  <!-- //dropdown nav -->

                  <!-- Js for bootstrap working-->
                  <script src="{% static '/js/bootstrap.min.js' %}"></script>
                  <!-- //Js for bootstrap working -->
          </div>
</div>
</html>
